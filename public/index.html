<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Survey</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="welcomeScreen" class="screen">
    <h1>Welcome to our Shop!</h1>
    <button onclick="startSurvey()">Start Survey</button>
  </div>

  <div id="surveyScreen" style="display: none;" class="screen">
    <h2 id="questionNumber"></h2>
    <p id="question"></p>
    <div id="options"></div>
    <button onclick="previous()" id="prevBtn" disabled class="gradient-bg">Previous</button>
    <button onclick="nextQuestion()" id="nextBtn" class="gradient-bg">Next</button>
  </div>

  <div id="showThankyouScreen" style="display: none;">
    <h1>Thank you for your time!</h1>
  </div>

  <div id="confirmationScreen" style="display: none;">
    <h2>Are you sure you want to submit the survey?</h2>
    <button id="submit">Submit</button>
    <button id="cancel">Cancel</button>
  </div>

  <script src="script.js">
    
  </script>

</body>

</html>
